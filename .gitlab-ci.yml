test:
  image: python:3.8.6
  script:
    - pip3 install tox
    - tox

lint:
  image: python:3.9
  before_script:
    - pip3 install flake8 yapf
  script:
    - flake8 .
    - yapf --diff --recursive --verbose .

test-make-install-apt:
  image: $IMAGE
  stage: build
  only:
    - tags
    - web
  before_script:
    - apt update -y && apt install -y make python3 python3-setuptools python3-pip
  script:
    - make && make install
  parallel:
    matrix:
      - IMAGE: ["ubuntu:bionic", "ubuntu:focal", "debian:stretch", "debian:buster"]

test-make-install-dnf:
  image: $IMAGE
  stage: build
  only:
    - tags
    - web
  before_script:
    - dnf update -y && dnf install -y make python3 python3-setuptools python3-pip
  script:
    - make && make install
  parallel:
    matrix:
      - IMAGE: ["fedora:32", "fedora:33", "centos:8"]

test-make-install-yum:
  image: $IMAGE
  stage: build
  only:
    - tags
    - web
  before_script:
    - yum update -y && yum install -y make python3 python3-setuptools python3-pip
  script:
    - make && make install
  parallel:
    matrix:
      - IMAGE: ["centos:7"]

.test-dependencies:
  stage: test
  script:
    - python3 -m unittest blocksatcli/verify_deps_instal.py

test-deb-dependencies:
  image: $IMAGE
  extends: .test-dependencies
  only:
    - tags
    - web
  before_script:
    - apt update -y && apt install -y make python3 python3-setuptools python3-pip
    - make && make install
  parallel:
    matrix:
      - IMAGE: ["ubuntu:bionic", "ubuntu:focal", "debian:stretch", "debian:buster"]

test-rpm-dependencies:
  image: $IMAGE
  extends: .test-dependencies
  only:
    - tags
    - web
  before_script:
    - dnf update -y && dnf install -y make python3 python3-setuptools python3-pip
    - make && make install
  parallel:
    matrix:
      - IMAGE: ["fedora:32", "fedora:33"]

pypi-upload:
  image: python
  stage: deploy
  only:
    refs:
      - tags
  script:
    - pip3 install twine
    - make pypi

docker-upload:
  image: maniator/dind-buildx
  stage: deploy
  tags:
    - k8s-docker
  services:
    - docker:19-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
  rules:
    - if: $CI_COMMIT_TAG
    - if: $DOCKER_UPLOAD
  before_script:
    - apk add make python3 py3-setuptools py3-pip
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --use
  script:
    - echo $DOCKERHUB_PW | docker login -u $DOCKERHUB_USER --password-stdin
    - make buildx-push

pandoc:
  image:
    name: pandoc/latex
    entrypoint: [""]
  only:
    refs:
      - master
      - web
  before_script:
    - apk add python3
    - cd doc && ./pandoc_setup.sh
  script:
    - python3 pandoc.py
  artifacts:
    paths:
      - doc/blocksat_manual.pdf

check-markdown-links:
  image:
    name: ghcr.io/tcort/markdown-link-check:stable
    entrypoint: [""]
  only:
    changes:
      - "**/*.md"
  script:
    - >
      echo '{"ignorePatterns": [{"pattern": "^https://help.blockstream.com"}]}' \
      > config.json
    - find . -name \*.md | xargs -n1 /src/markdown-link-check -c config.json
